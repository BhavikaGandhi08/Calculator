<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <div class="text-center container mt-4">
            <h1 class="alert alert-primary">Calculator</h1>
            <input id="num1" class="form-control" placeholder="Enter first number:"><br>
            <input id="num2" class="form-control" placeholder="Enter second number:"><br>
            <button class="btn btn-primary mt-2" onclick="addition()">Add</button>
            <button class="btn btn-primary mt-2" onclick="subtraction()">Sub</button>
            <button class="btn btn-primary mt-2" onclick="multiplication()">Mult</button>
            <button class="btn btn-primary mt-2" onclick="division()">Div</button>
            <div id="result">Result</div>
        </div>
        <script>
            function addition(){
                console.log("Addition");
                var x= document.getElementById("num1").value;
                var y= document.getElementById("num2").value;
                console.log("x= ",x);
                console.log("y= ",y);
                var z= Number(x) + Number(y);
                console.log("z",z.toFixed(2));
                document.getElementById("result").innerHTML = '<h2>' + String(z.toFixed(2)) + '</h2>';
                document.getElementById("result").className ="mt-4 alert alert-success";

            }
            function subtraction(){
                console.log("Subtraction");
                var x= document.getElementById("num1").value;
                var y= document.getElementById("num2").value;
                console.log("x= ",x);
                console.log("y= ",y);
                var z= Number(x) - Number(y);
                document.getElementById("result").innerHTML = '<h2>' + String(z.toFixed(2)) + '</h2>';
                document.getElementById("result").className ="mt-4 alert alert-success";
            }
            function multiplication(){
                console.log("Multiplication");
                var x= document.getElementById("num1").value;
                var y= document.getElementById("num2").value;
                console.log("x= ",x);
                console.log("y= ",y);
                var z= Number(x) * Number(y);
                document.getElementById("result").innerHTML = '<h2>' + String(z.toFixed(2)) + '</h2>';
                document.getElementById("result").className ="mt-4 alert alert-success";
            }
            function division(){
                console.log("Division");
                var x= document.getElementById("num1").value;
                var y= document.getElementById("num2").value;
                console.log("x= ",x);
                console.log("y= ",y);
                
                var z= Number(x) / Number(y);
                document.getElementById("result").innerHTML = '<h2>' + String(z.toFixed(2)) + '</h2>';
                document.getElementById("result").className ="mt-4 alert alert-success";
            }
        </script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
